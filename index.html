<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <input type="text" class="display" placeholder="0" readonly>
<div class="numbers">
    <button>1</button>
    <button>2</button>
    <button>3</button><br>
    <button>4</button>
    <button>5</button>
    <button>6</button><br>
    <button>7</button>
    <button>8</button>
    <button>9</button><br>
    <button class="zero">0</button>

</div>
<div class="operation">
    <button>+</button>
    <button>-</button>
    <button>*</button><br>
    <button>/</button>
    <button>.</button>
</div>
<div class="equal">
       <button>=</button>
</div>
<div class="reset">
    <button>del</button>
</div>
<div class ="backspace">
     <button>C</button>
</div>

    </section>
     <script src="js/index.js"></script>
</body>
</html>
